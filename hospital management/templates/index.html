<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<style>
    /* Background Image */
    body {
        background-image: url('https://wallpapercave.com/wp/wp11040022.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; /* Aligns content to the top */
        text-align: center;
        font-family: 'Poppins', sans-serif;
        color: white;
        padding-top: 15%; /* Moves content down to approx 75% of the page */
    }

    /* Heading - Positioned 75% from top */
    h1 {
        font-size: 36px;
        font-weight: bold;
        background: linear-gradient(45deg, #ff7eb3, #ffcc00); /* Gradient color */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
        margin-bottom: 50px;
    }

    /* Button Container - Row-wise Buttons */
    .button-container {
        display: flex;
        flex-direction: column;
        gap: 20px; /* Space between buttons */
    }

    /* Buttons Styling */
    a {
        display: inline-block;
        padding: 14px 30px;
        font-size: 20px;
        font-weight: bold;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: 0.3s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 200px; /* Fixed width for buttons */
        text-align: center;
    }

    /* Login Button - Yellow */
    .login-btn {
        background: linear-gradient(45deg, #ffeb3b, #ff9800);
    }

    .login-btn:hover {
        background: linear-gradient(45deg, #ff9800, #ffeb3b);
    }

    /* Register Button - Pink */
    .register-btn {
        background: linear-gradient(45deg, #ff4081, #e91e63);
    }

    .register-btn:hover {
        background: linear-gradient(45deg, #e91e63, #ff4081);
    }
</style>
<body>
    <h1>ðŸŒŸ Welcome to the Doctor Appointment System ðŸŒŸ</h1>
    <div class="button-container">
        <a href="{{ url_for('login') }}" class="login-btn">Login</a>
        <a href="{{ url_for('register') }}" class="register-btn">Register</a>
    </div>
</body>
</html>

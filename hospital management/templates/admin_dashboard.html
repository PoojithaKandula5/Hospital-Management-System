<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://media.phillyvoice.com/media/images/06212019_Doctor_Notes_SPS.2e16d0ba.fill-735x490.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Gradient overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .container {
            position: relative;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
        }

        .container h1 {
            margin-bottom: 20px;
            color: #ff5722;
        }

        .button-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .container a {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }

        /* Different vibrant colors for buttons */
        .container a:nth-child(1) { background-color: #ff4081; color: white; }
        .container a:nth-child(2) { background-color: #2196f3; color: white; }
        .container a:nth-child(3) { background-color: #4caf50; color: white; }
        .container a:nth-child(4) { background-color: #ff9800; color: white; }

        /* Hover effects */
        .container a:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="button-box">
            <a href="{{ url_for('manage_appointments') }}">Manage Appointments</a>
            <a href="{{ url_for('view_appointments') }}">View Appointments</a>
            <a href="{{ url_for('add_doctor') }}">Add Doctor</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</body>
</html>
